    #animation {

    /* Fade Up Animation */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-up {
      animation: fadeUp 1.2s ease-out forwards;
    }

    .delay-1 {

.typewriter {

.typewriter2 {

    @keyframes rotate {

      }

      background: radial-gradient(#00eaff, transparent);
      pointer-events: none;
      filter: blur(25px);
      mix-blend-mode: screen;
      z-index: 999;
      opacity: 0;
