    /* Cyberpunk Halo */
    .halo {
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      background: conic-gradient(#ff00ff, #00eaff, #ff00ff);
      filter: blur(35px);
      animation: rotate 6s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Smoky Cursor */
    .smoke-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(#00eaff, transparent);
      pointer-events: none;
      filter: blur(25px);
      mix-blend-mode: screen;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
